services:
  postgres:
    image: postgres:16-alpine
    container_name: uvcoated-postgres
    restart: unless-stopped
    ports:
      - "5449:5432"
    environment:
      - POSTGRES_USER=uvcoated
      - POSTGRES_PASSWORD=uvcoated_prod_2024
      - POSTGRES_DB=uvcoated_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uvcoated -d uvcoated_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: uvcoated-redis
    restart: unless-stopped
    ports:
      - "6306:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: uvcoated-minio
    restart: unless-stopped
    ports:
      - "9006:9000"
      - "9106:9001"
    environment:
      - MINIO_ROOT_USER=uvcoated_minio
      - MINIO_ROOT_PASSWORD=uvcoated_minio_secret_2024
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  minio_data:
