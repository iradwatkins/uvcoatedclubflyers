version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uvcoatedclubflyers
    restart: unless-stopped
    ports:
      - "127.0.0.1:3015:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://uvcoated:uvcoated_prod_2024@postgres:5432/uvcoated_db
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=uvcoated_minio
      - MINIO_SECRET_KEY=uvcoated_minio_secret_2024
      - MINIO_BUCKET=uvcoated-uploads
      - NEXTAUTH_URL=https://uvcoatedclubflyers.com
      - NEXTAUTH_SECRET_FILE=/run/secrets/nextauth_secret
      - GOOGLE_CLIENT_ID_FILE=/run/secrets/google_client_id
      - GOOGLE_CLIENT_SECRET_FILE=/run/secrets/google_client_secret
      - SQUARE_ACCESS_TOKEN_FILE=/run/secrets/square_access_token
      - SQUARE_APPLICATION_ID_FILE=/run/secrets/square_application_id
      - SQUARE_LOCATION_ID_FILE=/run/secrets/square_location_id
      - PAYPAL_CLIENT_ID_FILE=/run/secrets/paypal_client_id
      - PAYPAL_CLIENT_SECRET_FILE=/run/secrets/paypal_client_secret
      - RESEND_API_KEY_FILE=/run/secrets/resend_api_key
      - FEDEX_API_KEY_FILE=/run/secrets/fedex_api_key
      - FEDEX_SECRET_KEY_FILE=/run/secrets/fedex_secret_key
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    secrets:
      - nextauth_secret
      - google_client_id
      - google_client_secret
      - square_access_token
      - square_application_id
      - square_location_id
      - paypal_client_id
      - paypal_client_secret
      - resend_api_key
      - fedex_api_key
      - fedex_secret_key
    networks:
      - uvcoated-network

  postgres:
    image: postgres:16-alpine
    container_name: uvcoated-postgres
    restart: unless-stopped
    ports:
      - "127.0.0.1:5449:5432"
    environment:
      - POSTGRES_USER=uvcoated
      - POSTGRES_PASSWORD=uvcoated_prod_2024
      - POSTGRES_DB=uvcoated_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uvcoated -d uvcoated_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uvcoated-network

  redis:
    image: redis:7-alpine
    container_name: uvcoated-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6306:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uvcoated-network

  minio:
    image: minio/minio:latest
    container_name: uvcoated-minio
    restart: unless-stopped
    ports:
      - "127.0.0.1:9006:9000"
      - "127.0.0.1:9106:9001"
    environment:
      - MINIO_ROOT_USER=uvcoated_minio
      - MINIO_ROOT_PASSWORD=uvcoated_minio_secret_2024
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uvcoated-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  uvcoated-network:
    driver: bridge

secrets:
  nextauth_secret:
    file: ./secrets/nextauth_secret
  google_client_id:
    file: ./secrets/google_client_id
  google_client_secret:
    file: ./secrets/google_client_secret
  square_access_token:
    file: ./secrets/square_access_token
  square_application_id:
    file: ./secrets/square_application_id
  square_location_id:
    file: ./secrets/square_location_id
  paypal_client_id:
    file: ./secrets/paypal_client_id
  paypal_client_secret:
    file: ./secrets/paypal_client_secret
  resend_api_key:
    file: ./secrets/resend_api_key
  fedex_api_key:
    file: ./secrets/fedex_api_key
  fedex_secret_key:
    file: ./secrets/fedex_secret_key
