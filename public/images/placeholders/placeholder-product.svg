<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#grad)"/>

  <!-- Printer Icon (simplified from Lucide Printer) -->
  <g transform="translate(250, 150)">
    <!-- Printer body -->
    <rect x="10" y="30" width="80" height="40" rx="4" fill="#94a3b8" opacity="0.6"/>
    <rect x="10" y="30" width="80" height="10" fill="#64748b" opacity="0.6"/>

    <!-- Paper tray -->
    <rect x="20" y="10" width="60" height="30" fill="#e2e8f0" opacity="0.8"/>
    <rect x="25" y="15" width="50" height="3" fill="#cbd5e1"/>
    <rect x="25" y="22" width="50" height="3" fill="#cbd5e1"/>
    <rect x="25" y="29" width="50" height="3" fill="#cbd5e1"/>

    <!-- Paper output -->
    <rect x="20" y="70" width="60" height="20" fill="#f1f5f9" opacity="0.9"/>

    <!-- Control buttons -->
    <circle cx="25" cy="45" r="3" fill="#10b981" opacity="0.7"/>
    <circle cx="35" cy="45" r="3" fill="#f59e0b" opacity="0.7"/>
  </g>

  <!-- Text -->
  <text x="300" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#64748b" text-anchor="middle" opacity="0.7">
    Product Image
  </text>
</svg>
